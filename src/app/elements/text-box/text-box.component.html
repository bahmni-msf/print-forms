<div class="row">
  <div class="text-answer" *ngIf="member.datatype === 'Text'">
    <textarea rows="5" *ngIf="!member.config" disabled ></textarea>
    <textarea rows="5" *ngIf="member.config && !member.config.conciseText" disabled ></textarea>
    <input *ngIf="member.config && member.config.conciseText" class = {{member.datatype}} disabled >
  </div>
  <div class="text-answer" *ngIf="member.datatype !== 'Text'">
    <input class = {{member.datatype}} disabled >
  </div>
  <p *ngIf="member.datatype === 'Coded'" class="hint">&nbsp;(Refer to Code Sheet) &nbsp;<strong *ngIf="member.config && member.config.multiSelect">(Choose Multiple)</strong></p>
  <div class="abnormal" *ngIf="member.isAbnormal">
    <p class="hint" *ngIf="member.range[0] && member.range[1]">({{member.range[0]}}-{{member.range[1]}})</p>
    <p class="hint" *ngIf="member.range[0] && !member.range[1]">(> {{member.range[0]}})</p>
    <p class="hint" *ngIf="!member.range[0] && member.range[1]">(< {{member.range[1]}})</p>
    <button disabled>Abnormal</button>
  </div>
</div>
