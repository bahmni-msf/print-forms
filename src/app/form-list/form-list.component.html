<nav>
  <div class="searchbox">
    <div class="search">
      <div class="icon fa fa-search"></div>
    <input [(ngModel)]="searchKeyWord"  class = "search_input" placeholder="Search..." />
    </div>
    <ul *ngFor="let concept of concepts | filter: searchKeyWord">
      <li>
        <a class="conceptName">{{concept}}</a>
      </li>
    </ul>
  </div>
</nav>
